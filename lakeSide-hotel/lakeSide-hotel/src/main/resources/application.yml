server:
  port:8080

spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/lakeside_hotel_db
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  servlet:
      multipart:
        max-file-size: 5MB
        max-request-size: 5MB
        file-size-threshold: 2KB





